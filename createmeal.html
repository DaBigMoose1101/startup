    <body>
        <header>
          <nav>
            <menu>
              <div><a href="home.html">Home</a></div>
              <div><a href="recipes.html">Recipes</a></div>
              <div><a href="meals.html">Find-A-Meal</a></div>
              <div><a href="pages.html">Groups</a></div>
              <div><a href="profile.html">Profile</a></div>
              <div><a href="index.html">Logout</a></div>
            </menu>
  
          <div>
            <form method="get" action="search.html">
              <span>search</span>
              <input type="text" placeholder="search" />
              <button type="submit" class="btn btn-primary">Search</button>
              </form>
          </div>
  
          </nav>
        </header>
        <main>
          <table>
            <tr>
              <th>Your Pages</th>
              <th>Create Meal</th>
              <th>Recommended</th>
            </tr>
            <tr style="vertical-align: top;">
              <td style="vertical-align: top;" id="side">
            
                <div>Page A</div>
                <div>Page B</div>
                <div>Page C</div>
                <div>Page D</div>
  
              </td>
              <td >


                    <form method="post" action="submit-post">
                      <div>
                        <img alt="imgplaceholder" src="./AddPhotoHere.jpg" />
                      </div>
                    
                      <div>
                        <label for="photo">Photo: </label>
                        <input id="photo" type="file" accept="img/*" />
                      </div>
                      <div>
                        <label for="name">Meal Name: </label>
                        <input id="name" type="text" placeholder="Enter Recipe Name">
                      </div>
                      <div>
                        <label for="pickup">Location: </label>
                        <input id="pickup" type="text" placeholder="Enter pickup Location">
                      </div>
                      <div>
                        <p>insert location on google maps here once functionality added</p>
                        <label for="ingredients">Ingredients: </label>
                        <textarea id="ingredients" name="ingredientlist" rows="6" cols="50" placeholder="List ingredients here"></textarea>
                      </div>
                      <div>
                        <button type="submit">Post Meal</button>
                      </div>

                    </form>
                </div>
                
                </td>
                <td style="vertical-align: top;" id="side">

                  <div>Meal A</div>
                  <div>Meal B</div>
                  <div>Meal C</div>
                  <div>Meal D</div>

                </td>
            </tr>
            
          </table>
